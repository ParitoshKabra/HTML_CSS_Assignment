<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/icon type">
    <title>Blog Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Media-Queries for responsiveness */
        
        html {
            height: 100%;
        }
        
        body {
            min-height: 100%;
        }
        
        #header {
            display: flex;
            position: sticky;
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            top: 0;
        }
        
        #navigation {
            display: flex;
            width: 100%;
            justify-content: center;
        }
        
        .logo {
            flex-basis: 50%;
        }
        
        .logo_image {
            width: auto;
            height: 49px;
            fill: #ffb700;
            margin-right: auto;
            margin-left: 15.6%;
        }
        
        .navbtn {
            background: transparent;
            padding: 0.8em;
            font-family: "TypoPRO Bebas Neue";
            font-weight: lighter;
            font-size: 1em;
            border: none;
            margin: 0.4em;
        }
        
        .navbtn:hover {
            cursor: pointer;
            opacity: 0.6;
        }
        
        .navbtn:focus {
            border: none;
            border-bottom: 2px solid black;
            outline: none;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 16fr 1fr;
        }
        
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-template-rows: repeat(2, 1fr);
        }
        
        .element {
            cursor: pointer;
            background: transparent;
            border: none;
            outline: none;
            border-radius: 8px;
            padding: 1rem;
        }
        
        .inside {
            border: 2px solid rgba(153, 153, 153, 0.1);
            border-radius: 8px;
        }
        
        .inside:hover {
            animation: shake 0.1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        
        #hamburger {
            display: none;
            background-color: transparent;
            outline: none;
            border: none;
        }
        
        #hamburger div {
            background-color: black;
            margin: 6px 0;
            width: 35px;
            height: 5px;
        }
        
        #hamburger :hover {
            cursor: pointer;
        }
        
        @keyframes shake {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-1px);
            }
            100% {
                transform: translateY(-2px);
            }
        }
        
        .medium {
            grid-column: 1/ -1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }
        
        .inside {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .blog {
            height: 200px;
            width: 100%;
        }
        
        .heading {
            text-align: center;
            margin: 1em 1em;
            font-size: 1rem;
        }
        
        .extra-info {
            display: flex;
            justify-content: space-between;
            padding: 0.75em 1em;
            color: rgb(153, 153, 153);
            margin-top: auto;
            font-family: 'Times New Roman', Times, serif;
            font-size: 14px;
        }
        
        img {
            border-radius: 8px;
        }
        
        .foot {
            height: 6vh;
            background-color: rgb(38, 49, 70);
            color: white;
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .foot-paragraph {
            color: rgb(255, 255, 255);
            font-family: 'Playfair Display';
            margin-left: 5%;
        }
        
        @media only screen and (max-width: 900px) {
            #header #navigation {
                display: none;
            }
            #hamburger {
                display: inline-block;
                margin-right: 1%;
            }
            #header {
                justify-content: space-between;
            }
            .logo_image {
                margin-right: auto;
                margin-left: 1%;
            }
        }
    </style>
</head>

<body>
    <div id="header">

        </div>
        <nav id="navigation">

            <div class="itempro" id="item2"><button onclick="window.location.href='#'" class="navbtn">TEAMS</button></div>

        </div>

    </div>

</body>

</html>
